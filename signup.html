<html>
    <head>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <h1 style="text-align: center;">JOIN HERBAL PLANTS COMMUNITY</h1>
        <form action="/login.html">
        <div class="container">
            <label for="fname"><b>Firstname</b></label>
            <br><br>
            <input type="text" placeholder="Enter Firstname" name="fname" required>
             <br><br>
             <label for="lname"><b>Lastname</b></label>
            <br><br>
            <input type="text" placeholder="Enter Lastname" name="lname" required>
             <br><br>
             <label for="phn"><b>Phnno</b></label>
            <br><br>
            <input type="number" placeholder="Enter phnno" name="phnno" required>
             <br><br>
             <label for="email"><b>Email</b></label>
            <br><br>
            <input type="text" placeholder="Enter email" name="email" required>
             <br><br>
            <label for="psw"><b>Password</b></label>
            <br><br>
            <input type="password" placeholder="Enter Password" name="psw" required>
               <br><br> 
               <label for="rpsw"><b>Re-Enter Password</b></label>
            <br><br>
            <input type="text" placeholder="Re Enter password" name="rpsw" required>
             <br><br>
            <input type="submit" value="Submit">
        </div>
        </form>
    </body>
</html>
